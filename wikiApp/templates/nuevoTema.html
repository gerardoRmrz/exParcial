{% extends "layout.html" %}

{% block title %}
    NUEVO TEMA
{% endblock %}

{% block contenido %}
    <h2>Crear nuevo tema</h2>
    <form class="row" method="post" action="{% url 'wikiApp:nuevoTema' %}">
        {% csrf_token %}
        <div>
            <label>Ingrear título del tema</label>
            <input type="text" name="nombreTema">
        </div>
        <div>
            <label>Ingrese descripción</label>
            <input type="text" name="descripcionTema">
        </div>
        <div>
            <input type="submit" value="REGISTRAR">
        </div>
    </form>
{% endblock %}
