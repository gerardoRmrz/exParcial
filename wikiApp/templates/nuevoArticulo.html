{% extends "layout.html" %}

{% block title %}
    NUEVO ARTIÍCULO
{% endblock %}

{% block contenido %}
    <br>
    <div class="h1 bg-warning">CREAR NUEVO ARTÍCULO</div>
    <br>
    <form class="row fs-4" method="post" action="{% url 'wikiApp:nuevoArticulo' %}">
        {% csrf_token %}
        <div class="form-group py-3">
            <label for="nombreArticuloInput">Ingrese el título del artículo</label>
            <input type="text" class="form-control fs-4" name="nombreArticulo" id="nombreArticuloInput">
        </div>

        <div class="form-group py-3">
            <label for="temaSeleccionadoInput">Seleccione Tema</label>
            <select  class="form-select fs-4" name="temaSeleccionado" id="temaSeleccionadoInput" required>
                <option value="" selected></option>
                {% for temaInfo in temasRegistrados %}
                <option value="{{ temaInfo.id }}">{{ temaInfo.nombreTema }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group py-3">
            <label for="contenidoArticuloInput">Ingrese el contenido del artículo</label>
            <input type="text" class="form-control fs-4" name="contenidoArticulo" id="contenidoArticuloInput">
        </div>
        <div class="form-group py-2">
            <input type="submit" value="REGISTRAR">
        </div>
    </form>
{% endblock %}
