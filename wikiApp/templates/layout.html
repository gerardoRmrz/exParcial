{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
        <!--Importar bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!--Importar fontAwesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <div class="row">
            <div class="col-3"> <!-- SECCIÓN IZQUIERDA -->
                <div class="h3"> DIRECTORIO </div>
                <br>
                <!--  barra de búsqueda   -->
                <form class="row" method="post" action="{% url 'wikiApp:resultadosBusqueda' %}">
                    {% csrf_token %}
                <div class="input-group">
                    <div class="form-outline" data-mdb-input-init>
                        <input type="search" id="form1" class="form-control" name="buscarArticulo" required/>
                        <label class="form-label" for="form1">Buscar</label>
                    </div>
                    <div>
                    <button type="submit" class="btn btn-primary" data-mdb-ripple-init>
                        <i class="fas fa-search"></i>
                    </button>
                    </div>
                </div>
                </form>
                <!--  barra de búsqueda   -->
                <br>
                <!--  lista de artículos   -->
                <div>
                    <div class="h4">TEMAS DISPONIBLES</div>
                    <ul>
                        {% for tema in temasRegistrados %}
                            <li><a href="{% url 'wikiApp:articulosPorTema' tema.id %}">{{ tema.nombreTema }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
                <!--  botones de creación  -->
                <div class="col-12">
                    <button type="button" class="btn btn-warning"><a href="{% url 'wikiApp:nuevoTema' %}">Crear nuevo tema</a></button>
                    <button type="button" class="btn btn-warning"><a href="{% url 'wikiApp:nuevoArticulo' %}">Crear nuevo artículo</a></button>
                </div>
            </div>
            <div class="col-8"> <!-- SECCIÓN DERECHA -->
                {% block contenido %}
                {% endblock %}
            </div>
        </div>
</body>
</html>
